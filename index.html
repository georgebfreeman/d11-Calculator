<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="grid grid-containe grid-cols-4 gap-2">
        <!--Made grid with 4 buttons and 4 rows, new classes we used were grid cols and col-span-3 -->
        <input id="output" class= "rounded border col-span-3" type="text">
            <button class= "rounded bg-green-500" id="btnClear">Clear</button>
            <button class= "rounded p-1 bg-green-500" id="btn1">1</button>
            <button class= "rounded p-1 bg-green-500" id="btn2">2</button>
            <button class= "rounded p-1 bg-green-500" id="btn3">3</button>
            <button class= "rounded p-1 bg-green-500" id="btnDivide">/</button>
            <button class= "rounded p-1 bg-green-500" id="btn4">4</button>
            <button class= "rounded p-1 bg-green-500" id="btn5">5</button>
            <button class= "rounded p-1 bg-green-500" id="btn6">6</button>
            <button class= "rounded p-1 bg-green-500" id="btnMultiply">*</button>
            <button class= "rounded p-1 bg-green-500" id="btn7">7</button>
            <button class= "rounded p-1 bg-green-500" id="btn8">8</button>
            <button class= "rounded p-1 bg-green-500" id="btn9">9</button>
            <button class= "rounded p-1 bg-green-500" id="btnMinus">-</button>
            <button class= "rounded p-1 bg-green-500" id="btn0">0</button>
            <button class= "rounded p-1 bg-green-500" id="btnDot">.</button>
            <button class= "rounded p-1 bg-green-500" id="btnSolve">=</button>
            <button class= "rounded p-1 bg-green-500" id="btnPlus">+</button>
    </main>
    <script src="app.js"></script>


</body>
</html>
